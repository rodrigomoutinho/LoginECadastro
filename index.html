<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro animado e responsivo</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
    <div class ="container">
        <div class="user signinBx">
            <div class="imgBx"><img src="3.png"></div>
            <div class="formBx">
                <form>  
                    <h2> ENCONTRE O SEU JEITO NINJA! </h2>
                    <input type="text" placeholder="Usuário">
                    <input type="text" placeholder="Senha">
                    <input type="submit" value="Login">
                    <p class="signin">NÃO TEM UMA CONTA NO MUNDO NINJA? <a href="#" onclick="toggleForm();"> CADASTRE-SE.</a></p>
                </form>
            </div> 
        </div>
        
        <div class="user signupBx">
            <div class="formBx">
                <form>  
                    <h2> Crie uma conta</h2>
                    <input type="text" placeholder="USUÁRIO NINJA">
                    <input type="text" placeholder="E-MAIL NINJA">
                    <input type="text" placeholder="DE QUAL VILA VOCÊ É?">
                    <input type="text" placeholder="DIGITE SUA SENHA">
                    <input type="text" placeholder="CONFIRME A SUA SENHA">
                    <input type="submit" value="Cadastrar">
                    <p class="signup">JÁ TEM UMA CONTA? <a href="#" onclick="toggleForm();">ENTRE E BUSQUE SUA MISSÃO.</a></p>
                </form>
            </div>
            <div class="imgBx"><img src="2.gif"></div>
        </div>
    </div>
    </section>
    <script>
        function toggleForm(){
            container = document.querySelector('section');
            container = document.querySelector('.container');
            container.classList.toggle('active');
            section.classList.toggle('active');
        }
    </script>
</body>
</html>
